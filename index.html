<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Автоматический пробоотборник</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col border"></div>
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-success" id="Cooler on/off">Включить Пельтье</button>
        </div>
      </div>
      <div class="col border"></div>
    </div>
    <div class="row">
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-outline-primary" id="T1">T1</button>
        </div>
      </div>
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-outline-primary" id="T2">T2</button>
        </div>
      </div>
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-outline-primary" id="T3">T3</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-success" id="Pump on/off">Включить насос</button>
        </div>
      </div>
      <div class="col border">
        <div class="p-3">
          <label for="pumpSpeedRange" class="form-label">Скорость насоса</label>
          <input type="range" class="form-range" value="300" min="100" max="500" id="pumpSpeedRange">
          <output for="pumpSpeedRange" id="pumpSpeedRangeValue" aria-hidden="true"></output>
        </div>
      </div>
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-outline-danger" id="Pump status">В трубке нет воды</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-success" id="Move servo">Повернуть сервопривод</button>
        </div>
      </div>
      <div class="col border">
        <div class="p-3">
          <label for="servoAngle" class="form-label">Угол поворота</label>
          <input type="range" class="form-range" value="15" min="-360" max="360" id="servoAngle">
          <output for="servoAngle" id="servoAngleValue" aria-hidden="true"></output>
        </div>
      </div>
      <div class="col border">
        <div class="p-3">
          <button type="button" class="btn btn-outline-primary" id="Servo status">Текущая позиция сервопривода: 0</button>
        </div>
      </div>
    </div>
</div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
