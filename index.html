<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Автоматический пробоотборник</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col text-bg-success">
        <div class="p-3">
          <h3>Панель ручного управления пробоотборником</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col border border-dark">
        <div class="p-3">
          <button type="button" class="btn btn-primary">Вкл./выкл. Пельтье </button>
        </div>
      </div>
      <div class="col border border-dark">
        <div class="p-3">
          <button type="button" class="btn btn-outline-secondary">Статус охладителя</button>
        </div>
      </div>
      <div class="col border border-dark">
        <div class="p-3">
          <button type="button" class="btn btn-outline-secondary">Статус воды в трубке</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col border border-dark">
        <div class="p-3">
          <button type="button" class="btn btn-outline-primary">T1</button>
        </div>
      </div>
      <div class="col border border-dark">
        <div class="p-3">
          <button type="button" class="btn btn-outline-primary">T2</button>
        </div>
      </div>
      <div class="col border border-dark">
        <div class="p-3">
          <button type="button" class="btn btn-outline-primary">T3</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col border border-dark">
        <div class="p-3">
          <button type="button" class="btn btn-primary">Вкл./выкл. насос</button>
        </div>
      </div>
      <div class="col border border-dark">
        <div class="p-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Скорость насоса:</span>
            <input type="text" class="form-control" placeholder="100" aria-label="Speed" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div class="col border border-dark">
        <div class="p-3">
          <button type="button" class="btn btn-outline-danger">Статус насоса</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col border border-dark">
        <div class="p-3">
          <button type="button" class="btn btn-primary">Повернуть сервопривод</button>
        </div>
      </div>
      <div class="col border border-dark">
        <div class="p-3">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Число шагов:</span>
            <input type="text" class="form-control" placeholder="5" aria-label="Steps" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
      <div class="col border border-dark">
        <div class="p-3">
          <button type="button" class="btn btn-outline-success">Статус сервопривода</button>
        </div>
      </div>
    </div>
</div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
